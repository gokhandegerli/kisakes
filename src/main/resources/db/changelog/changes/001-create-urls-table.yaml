databaseChangeLog:
  - changeSet:
      id: 001-create-urls-table
      author: gokhan d.
      changes:
        - createTable:
            tableName: urls
            columns:

              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_urls
                    nullable: false

              - column:
                  name: version
                  type: INTEGER
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false

              - column:
                  name: deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

              - column:
                  name: short_code
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uk_urls_short_code

              - column:
                  name: original_url
                  type: VARCHAR(2048)
                  constraints:
                    nullable: false

              - column:
                  name: expires_at
                  type: TIMESTAMP WITH TIME ZONE

              - column:
                  name: click_count
                  type: BIGINT
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false

        - createIndex:
            indexName: idx_urls_short_code
            tableName: urls
            columns:
              - column:
                  name: short_code